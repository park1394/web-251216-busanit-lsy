    <h1>태그 복습 및 정리</h1>
    <h2>div 태그 확인</h2>
    <div>
        <h3>임시 제목</h3>
        <p>임시 내용</p>
    </div>
    <h2>span 태그 확인</h2>
    <p>어떤 내용을 뒤에 붙여도. 붙일수 없다. </p>
    <span>현재 태그의 콘텐츠 영역 만큼만 차지함.</span>




    <main> 본문 내용 작성하기.
        <section>
            <h2>자기소개</h2> ...
        </section>
        <section>
            <h2>포트폴리오</h2> ...
        </section>
        <section>
            <h2>이미지 크기 예시</h2>
            <img src="cat1.jpeg" width="200" height="200" alt="고양이">
        </section>
        <section>
            <h2>이미지 크기 예시2</h2>
            <img src="sun1.jpg" width="100%" alt="거북이">
        </section>
        <section>
            <h2>이미지 크기 예시3</h2>
            <style>
                .responsive-img {
                    max-width: 100%;
                    height: auto;
                    /* 비율 유지 */
                }
            </style>

            <img src="cat2.jpg" class="responsive-img" alt="풍경">
        </section>
         <section>
            <h2>이미지 크기 예시4</h2>
            <img src="dog1.jpg" width="100%" alt="강아지"
            style="width: 150px; height: 150px; object-fit: fill;" >
        </section>
        <section>
            <h2>폼 태그 내부의 input 태그 예시1 -type="password"</h2>
            <input type="password" placeholder="비번">
        </section>

    </main>


    <footer>임시 푸터 영역 Copyright 2025</footer>
