<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. 시나리오(키프레임) 만들기 */
        @keyframes my-slide {
            from {
                margin-left: 0px;
            }

            /* 시작 (0%) */
            to {
                margin-left: 200px;
            }

            /* 끝 (100%) */
        }

        /* 2. 요소에 적용하기 */
        .box {
            animation-name: my-slide;
            /* 시나리오 이름 */
            animation-duration: 2s;
            /* 재생 시간 */
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="box">
        애니메이션 효과 주기 1
    </div>
</body>

</html>
